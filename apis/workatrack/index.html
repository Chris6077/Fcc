                <div class="col-md-12 text-center">
                    <h1>Work-A-Track</h1>
                    <h3>Workout tracker</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="link">
                        <p class="result">Paragraph</p>
                    </div>
                </div>

		<div class="login-clean">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="illustration"><i class="fas fa-dumbbell"></i></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<form method="post" data-aos="fade" class="signup" action="https://workatrack.glitch.me/user/new">
							<div class="form-group"><input class="form-control" type="text" data-aos="fade" name="username" placeholder="Username*" required="true" pattern="^\S*$"></div>
							<div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" data-aos="fade"></div>
							<div class="form-group"><button class="btn btn-primary btn-block btn-sub" type="submit" data-aos="fade">Sign Up</button></div>
						</form>
					</div>
					<div class="col-md-4">
						<form method="post" data-aos="fade" action="https://workatrack.glitch.me/workout/new">
							<div class="form-group"><input class="form-control" type="text" data-aos="fade" name="username" placeholder="Username*" required="true" pattern="^\S*$></div>
							<div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" data-aos="fade"></div>
							<div class="form-group"><input class="form-control" type="number" data-aos="fade" name="duration" placeholder="Duration (mins.)*" min="1" required="true"></div>
							<div class="form-group"><input class="form-control" type="date" data-aos="fade" name="date"></div>
							<div class="form-group"><textarea class="form-control" rows="14" name="description" placeholder="Description" data-aos="fade"></textarea></div>
							<div class="form-group"><button class="btn btn-primary btn-block" type="submit" data-aos="fade" data-aos-offset="2">Add Workout</button></div>
						</form>
					</div>
					<div class="col-md-4">
						<form method="post" data-aos="fade" action="https://workatrack.glitch.me/user/workouts">
							<div class="form-group"><input class="form-control" type="text" data-aos="fade" name="username" placeholder="Username*" required="true" pattern="^\S*$"></div>
							<div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" data-aos="fade"></div>
							<div class="form-group"><input class="form-control" type="date" data-aos="fade" name="from"></div>
							<div class="form-group"><input class="form-control" type="date" data-aos="fade" name="to"></div>
							<div class="form-group"><input class="form-control" type="text" data-aos="fade" name="limit" placeholder="Limit"></div>
							<div class="form-group"><button class="btn btn-primary btn-block" type="submit" data-aos="fade" data-aos-offset="2">Show Workouts</button></div>
						</form>
					</div>
				</div>
