    <h1 id="siteheader" class="text-center">Drum Machine</h1>
    </div>
    <div class="highlight-blue">
        <div class="container" id="drum-machine">
            <div class="row">
                <div class="col">
                    <div class="row drumpad">
                        <div class="col">
                            <div class="drum-pad text-center" id="ClosedHat" onclick="play('Q')">
								<audio id="Q" class="clip" src="https://github.com/Chris6077/Fcc/blob/master/frontend/drums/assets/sounds/closed_hat.wav?raw=true"></audio>
                                <p class="drum-pad-text">Q</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="drum-pad text-center" id="CrashCymbal" onclick="play('W')">
								<audio id="W" class="clip" src="https://github.com/Chris6077/Fcc/blob/master/frontend/drums/assets/sounds/crash_cymbal.wav?raw=true"></audio>
                                <p class="drum-pad-text">W</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="drum-pad text-center" id="FloorTom" onclick="play('E')">
								<audio id="E" class="clip" src="https://github.com/Chris6077/Fcc/blob/master/frontend/drums/assets/sounds/floor_tom.wav?raw=true"></audio>
                                <p class="drum-pad-text">E</p>
                            </div>
                        </div>
                    </div>
                    <div class="row drumpad">
                        <div class="col">
                            <div class="drum-pad text-center" id="Kick" onclick="play('A')">
								<audio id="A" class="clip" src="https://github.com/Chris6077/Fcc/blob/master/frontend/drums/assets/sounds/kick.wav?raw=true"></audio>
                                <p class="drum-pad-text">A</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="drum-pad text-center" id="MidHat" onclick="play('S')">
								<audio id="S" class="clip" src="https://github.com/Chris6077/Fcc/blob/master/frontend/drums/assets/sounds/mid_hat.wav?raw=true"></audio>
                                <p class="drum-pad-text">S</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="drum-pad text-center" id="MidTom" onclick="play('D')">
								<audio id="D" class="clip" src="https://github.com/Chris6077/Fcc/blob/master/frontend/drums/assets/sounds/mid_tom.wav?raw=true"></audio>
                                <p class="drum-pad-text">D</p>
                            </div>
                        </div>
                    </div>
                    <div class="row drumpad">
                        <div class="col">
                            <div class="drum-pad text-center" id="OpenHat1" onclick="play('Z')">
								<audio id="Z" class="clip" src="https://github.com/Chris6077/Fcc/blob/master/frontend/drums/assets/sounds/open_hat_1.wav?raw=true"></audio>
                                <p class="drum-pad-text">Z</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="drum-pad text-center" id="OpenHat2" onclick="play('X')">
								<audio id="X" class="clip" src="https://github.com/Chris6077/Fcc/blob/master/frontend/drums/assets/sounds/open_hat_2.wav?raw=true"></audio>
                                <p class="drum-pad-text">X</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="drum-pad text-center" id="RideCymbal" onclick="play('C')">
								<audio id="C" class="clip" src="https://github.com/Chris6077/Fcc/blob/master/frontend/drums/assets/sounds/ride_cymbal.wav?raw=true"></audio>
                                <p class="drum-pad-text">C</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" id="displaycontainer">
                    <p id="display">Press a key to play</p>
                </div>
            </div>
        </div>
