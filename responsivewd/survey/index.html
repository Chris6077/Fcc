    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 id="title">Survey</h1>
                </div>
            </div>
        </div>
    </div>
    <div data-aos="fade" class="contact-clean">
        <form action="https://surveyform.glitch.me/" method="post" data-aos="fade" id="survey-form">
            <p data-aos="fade" id="description" class="text-center">Let me know how I can improve BashIT.</p>
            <div class="form-group" data-aos="fade">
                <div class="form-row">
                    <div class="col text-right">
                        <label id="name-label" class="para-fix-1">* Name:&nbsp;</label>
                    </div>
                    <div class="col"><input class="form-control" type="text" name="name" required="" placeholder="Enter your name." id="name"></div>
                </div>
            </div>
            <div class="form-group" data-aos="fade">
                <div class="form-row">
                    <div class="col text-right">
                        <label id="email-label" class="para-fix-1">* E-Mail:&nbsp;</label>
                    </div>
                    <div class="col"><input class="form-control" type="email" name="email" required="" placeholder="Enter your E-Mail address." id="email"></div>
                </div>
            </div>
            <div class="form-group" data-aos="fade">
                <div class="form-row">
                    <div class="col text-right">
                        <label id="number-label" class="para-fix-1">* Age:&nbsp;</label>
                    </div>
                    <div class="col"><input class="form-control" type="number" name="age" required="" placeholder="Enter your age." min="6" max="120" step="1" id="number"></div>
                </div>
            </div>
            <div class="form-group" data-aos="fade">
                <div class="form-row">
                    <div class="col text-right">
                        <label class="para-fix-1">* Which option best describes your current role?&nbsp;</label>
                    </div>
                    <div class="col"><select class="form-control" name="role" required="" id="dropdown"><optgroup label="Select your role."><option value="student">Student</option><option value="fte">Full Time Employed</option><option value="ftl">Full Time Learner</option><option value="pte">Part Time Employed</option><option value="ptl">Part Time Learner</option><option value="unemployed">Unemployed</option><option value="none" selected="">Prefer not to say</option><option value="other">Other</option></optgroup></select></div>
                </div>
            </div>
            <div class="form-group" data-aos="fade">
                <div class="form-row">
                    <div class="col text-right">
                        <label>How good are your coding skills?&nbsp;</label>
                    </div>
                    <div class="col">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-row" data-aos="fade">
                                    <div class="col">
                                        <div class="form-check"><input class="form-check-input" type="radio" name="skills" value="beginner" checked="" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Beginner</label></div>
                                    </div>
                                </div>
                                <div class="form-row" data-aos="fade">
                                    <div class="col">
                                        <div class="form-check"><input class="form-check-input" type="radio" name="skills" value="intermediate" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Intermediate</label></div>
                                    </div>
                                </div>
                                <div class="form-row" data-aos="fade">
                                    <div class="col">
                                        <div class="form-check"><input class="form-check-input" type="radio" name="skills" value="professional" id="formCheck-3"><label class="form-check-label" for="formCheck-3">Professional</label></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" data-aos="fade">
                <div class="form-row">
                    <div class="col text-right">
                        <label>Things that I should improve:&nbsp;</label>
                    </div>
                    <div class="col">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-row" data-aos="fade">
                                    <div class="col">
                                        <div class="form-check"><input class="form-check-input" type="checkbox" name="improve" value="homepage" id="formCheck-4"><label class="form-check-label" for="formCheck-4">Homepage</label></div>
                                    </div>
                                </div>
                                <div class="form-row" data-aos="fade">
                                    <div class="col">
                                        <div class="form-check"><input class="form-check-input" type="checkbox" name="improve" value="frontend" id="formCheck-5"><label class="form-check-label" for="formCheck-5">Front End Projects</label></div>
                                    </div>
                                </div>
                                <div class="form-row" data-aos="fade">
                                    <div class="col">
                                        <div class="form-check"><input class="form-check-input" type="checkbox" name="improve" value="fullstack" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Full Stack Projects</label></div>
                                    </div>
                                </div>
                                <div class="form-row" data-aos="fade">
                                    <div class="col">
                                        <div class="form-check"><input class="form-check-input" type="checkbox" name="improve" value="microservices" id="formCheck-7"><label class="form-check-label" for="formCheck-6">Microservices</label></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" data-aos="fade">
                <div class="form-row">
                    <div class="col text-right">
                        <label>Comments or Suggestions?&nbsp;</label>
                    </div>
                    <div class="col"><textarea class="form-control" name="comment" placeholder="Enter comments or suggestions here..."></textarea></div>
                </div>
            </div>
            <div data-aos="fade" class="text-center"><button class="btn btn-primary" type="submit" id="submit"><i class="fa fa-send"></i></button></div>
        </form>
    </div>
